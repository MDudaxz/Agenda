<div class="card border-secondary shadow">
   <div class="card-header bg-secondary text-white text-center">

    <div class="card-body">
        <form action="{% url 'add_contato' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nome">Nome <span class="asteriskField">*</span></label>
                <input class="form-control" name="nome" id="nome" type="text"
                        placeholder="Nome" required value={{request.POST.nome}}>
            </div>

            <div class="mb-3">
                <label for="sobrenome">Sobrenome<span class="asteriskField">*</span></label>
                <input class="form-control" name="sobrenome" id="sobrenome" type="text"
                       placeholder="Sobrenome" required value={{request.POST.sobrenome}}>
            </div>

            <div class="mb-3">
                <label for="email">Email <span class="asteriskField">*</span></label>
                <input class="form-control" name="email" id="email" type="email"
                      placeholder="email" required value={{request.POST.email}}>
            </div>

            <div class="mb-3">
                <label for="descricao">DescriÃ§Ã£o <span class="asteriskField">*</span></label>
                <input class="form-control" name="descricao" id="descricao" type="text"
                      placeholder="descricao" required value={{request.POST.descricao}}>
            </div>

            <div class="mb-3">
                <label for="telefone">Telefone <span class="asteriskField">*</span></label>
                <input class="form-control" name="telefone" id="telefone" type="number"
                      placeholder="telefone" required value={{request.POST.telefone}}>
            </div>
            <div class="mb-3">
                {% if contato.imagem %}
                <label scr="{{ contato.imagem.url }}" for="imagem">FOTO <span class="asteriskField">*</span></label>
                {% endif %}
                <input class="form-control" name="imagem" id="imagem" type="file"
                        placeholder="imagem" required  value={{request.POST.imagem}}>>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
                <button type="reset" class="btn btn-danger px-4 ml-2">Cancelar</button>
            </div>

        </form>
    </div>
    <br/>

</div>
